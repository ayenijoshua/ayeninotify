    <script>
            $.Notify('indigo','<li>username is required</li>',
            {
                modalPlacement:'topRight',
                showOverlay:true,
                overlayBgColor:'red',
                //showCloseBtn: false,
                dismissOnClickOverlay:false,
                customModalStyles:{
                    opacity:'0.1',
                    kill:''
                }
            });
            $('.noti').click(function(){
                $(this).Notify(
                    {   
                        modalPlacement:'topRight',
                        overlayBgColor:'red',
                        showOverlay:true,
                        modalColor:'black',
                        customModalStyles:{
                            opacity:'0.5',
                            color:'black'
                        },
                       closeBtnPlacement:{
                            top:0,
                            left:'95%'
                        }
                    }
                );
            });
